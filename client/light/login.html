<body class="theme-orange" ng-app="HRSupport">
	<!-- WRAPPER -->
	<div id="wrapper"  ng-controller="LoginCTRL">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top logo_block">
                        <!--<img src="../images/pb-support_logo.png" alt="Policy Bazaar">-->
                        <a href="http://pbsupportuat.policybazaar.com">   <img src="../landing-page/images/pb-support_logo.png" alt="Policy Bazaar" /></a>
                    </div>
					<div class="card">
                        <div class="header">
                            <p class="lead">Login to your account</p>
                        </div>
                        <div class="body">
                            <form class="form-auth-small" >
                                <div class="form-group">
                                    <label for="signin-EmployeeID" class="control-label sr-only">EmployeeID</label>
                                    <input type="EmployeeID" class="form-control" id="signin-EmployeeID" placeholder="UserName" ng-model="EmployeeID">
                                </div>
                                <div class="form-group">
                                    <label for="signin-password" class="control-label sr-only">Password</label>
                                    <input type="password" class="form-control" id="signin-password" placeholder="Password" ng-model="Password">
                                </div>
                                <!--<div class="form-group clearfix">
                                    <label class="fancy-checkbox element-left">
                                        <input type="checkbox">
                                        <span>Remember me</span>
                                    </label>								
                                </div>-->
                                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="Login()">LOGIN</button>
                                <!--<div class="bottom">
                                    <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="page-forgot-password.html">Forgot password?</a></span>
                                    <span>Don't have an account? <a href="page-register.html">Register</a></span>
                                </div>-->
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
